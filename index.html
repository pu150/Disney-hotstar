<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar Clone - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="disney.png">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="tv-shows.html">TV Shows</a>
            <a href="movies.html">Movies</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Disney+ Hotstar</h1>
            <p>Watch your favorite shows, movies, and sports anytime, anywhere.</p>
            <button class="subscribe-btn">Subscribe Now</button>
        </div>
    </section>

    <!-- Featured Content Section -->
    <section class="featured">
        <h2><b>Top Hollywood Movies</b></h2>
        <div class="content-row">
            <div class="content-card">
                <img src="iron.png" alt="Show 1">
                <h3><b>Iron Man</b></h3>
            </div>
            <div class="content-card">
                <img src="s.png" alt="Show 2">
                <h3><b>Squid Game</b></h3>
            </div>
            <div class="content-card">
                <img src="xman.png" alt="Show 2">
                <h3><b>X-MAN</b></h3>
            </div>
            <div class="content-card">
                <img src="avatar.png" alt="Show 2">
                <h3><b>AVATAR</b></h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Disney+ Hotstar Clone. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
